<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Contacto</title>
    <style>
   /* ============================================
   BOTONES KAWAII DE NAVEGACIÓN
============================================ */

/* Contenedor del botón "Volver al inicio" */
.volver-inicio {
    text-align: center;
    margin: 30px 0;
}

/* BOTÓN PRINCIPAL */
.btn-volver,
.btn-regresar {
    display: inline-block;
    padding: 12px 22px;
    border-radius: 30px;
    background: linear-gradient(135deg, #ffbde6, #ffdef2);
    color: #6b2d5c;
    font-weight: bold;
    text-decoration: none;
    font-size: 1.1rem;
    box-shadow: 0 4px 10px rgba(255, 170, 220, 0.6);
    border: 2px solid #ffc8ec;
    transition: all 0.25s ease;
    font-family: "Poppins", sans-serif;
}

/* HOVER KAWAII */
.btn-volver:hover,
.btn-regresar:hover {
    background: linear-gradient(135deg, #ffd9f2, #ffe9f9);
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(255, 150, 210, 0.7);
}

/* EFECTO ACTIVO */
.btn-volver:active,
.btn-regresar:active {
    transform: scale(0.95);
}

/* Botón "Regresar al inicio" debajo */
.btn-regresar {
    margin: 20px auto;
    display: block;
    width: fit-content;
}

    </style>
</head>
<body>
    <!-- ================================
     SECCIÓN DE CONTACTO (FORM)
================================= -->
<section id="contacto" class="section contacto-section">
    <h2>Contacto</h2>
    <p>¿Tienes dudas o quieres saber más sobre humanoides?</p>

    <form action="mailto:contacto@robothub.com" method="POST" enctype="text/plain" class="form-contacto">

        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" name="Nombre" required>

        <label for="email">Tu correo:</label>
        <input type="email" id="email" name="Correo" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="Mensaje" rows="4" required></textarea>

        <button type="submit" class="btn-contacto">Enviar mensaje</button>
    </form>
</section>

</body>
</html>
